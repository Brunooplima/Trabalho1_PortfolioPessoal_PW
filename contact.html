<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contatos</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">BrunoL.</a>

      <nav class="navbar">
        <a href="index.html">Quem Sou</a>
        <a href="project.html">Projetos</a>
        <a href="client.html">Parceiros</a>
        <a href="#contato" class="active">Contatos</a>
      </nav>
    </header>

    <section class="contact" id="contato">
      <div class="contato-forms">
        <div class="borda">
          <h1>Contato</h1>
          <form
            class="formulario"
            action="https://api.staticforms.xyz/submit"
            method="post"
          >
            <label>Nome</label>
            <input
              type="text"
              name="name"
              placeholder="Digite o seu nome"
              autocomplete="off"
            />
            <label>Email</label>
            <input
              type="email"
              name="email"
              placeholder="Digite o seu email"
              autocomplete="off"
            />
            <label>Mensagem</label>
            <textarea
              name="email"
              cols="30"
              rows="10"
              placeholder="Digite sua mensagem"
            ></textarea>
            <div class="marg">
              <button type="submit">Enviar</button>
            </div>

            <input
              type="hidden"
              name="accessKey"
              value="4a1ac3b4-9b06-4e76-9c87-c065e25b227e"
            />
            <input
              type="hidden"
              name="redirectTo"
              value="http://127.0.0.1:5500/contact.html"
            />
          </form>
        </div>
      </div>
    </section>

    <footer>
      <p>Bruno Lima &copy; 2023</p>
    </footer>
  </body>
</html>
